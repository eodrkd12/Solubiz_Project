<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>test_log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="test_log.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="set_time.js"></script>
    <script src="add_row.js"></script>
</head>
<body>
    <div id="title_div">
        <h1 class="title">트레이 기록</h1>
    </div>
    <div id="period_div">
        조회기간 <input id="min_date" class="date" type="datetime-local"> ~ <input id="max_date" class="date" type="datetime-local">
    </div>
    <div id="table_div">
        <!--HTML 테이블 예제-->
        <table class='scroll_table'>
            <caption class="table_caption">검색 결과</caption>
            <thead>
                <tr>
                    <th>시간</th>
                    <th>트레이 ID</th>
                    <th>자재 ID</th>
                    <th>무게(수량)</th>
                    <th>상태</th>
                    <th>가동 여부</th>
                </tr>
            </thead>
            <tbody id="log_tbody">
            </tbody>
        </table>
    </div>
    <div style="text-align: right;">
            <input class="btn btn-primary float-right" type='BUTTON' value="닫기" onClick='self.close()'> 
    </div>
</body>
</html>
