<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="../JS/DB/DB_sql_template.js"></script>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/select.js"></script>
    <title>스마트 트레이</title>
</head>

<body>
    <header>
        <h2 style="font-size: 30px">TITLE</h2>
    </header>
    <nav>
        Device List
        <div class="divSetting">
            <div id="btn" class="divSearchContent">
                {{selected}}
                <div>
                    <input type="button", id="select", value="클릭", class="btn btn-primary float-right btnHeight">
                    <button @click="select" class="btn btn-primary float-right btnHeight">{{message}}</button>
                </div>

                <span>&nbsp&nbsp&nbsp위 치&nbsp&nbsp&nbsp&nbsp</span>
                <select name="" id="">
                    <option value="전체">전체</option>
                    <option value="전체">A</option>
                    <option value="전체">B</option>
                </select>

                <span>&nbsp현재 상태&nbsp</span>
                <select name="" id="">
                    <option value="전체">전체</option>
                    <option value="원활">원활</option>
                    <option value="주의">주의</option>
                    <option value="경고">경고</option>
                </select>
                <br>

                <span>조회 기간</span>
                <input type="date" name="start">  ~
                <input type="date" name="end">
            </div>
        </div>

        <div class="divSetting">
            <div class="divRegContent">
                <button class="btn btn-outline-info float-right">등록</button>
                <span>Device Count : {{deviceCount}}</span>
            </div>
        </div>
    </nav>
    <br>

    <article>
        <div id="tabs" class="container">

            <div class="tabs">
                <a v-on:click="activetab=1" v-bind:class="[ activetab === 1 ? 'active' : '' ]">Tab 1</a>
                <a v-on:click="activetab=2" v-bind:class="[ activetab === 2 ? 'active' : '' ]">Tab 2</a>
                <a v-on:click="activetab=3" v-bind:class="[ activetab === 3 ? 'active' : '' ]">Tab 3</a>
            </div>

            <div class="content">
                <div v-if="activetab === 1" class="tabcontent">
                    Content for tab one
                </div>
                <div v-if="activetab === 2" class="tabcontent">
                    Content for tab two
                </div>
                <div v-if="activetab === 3" class="tabcontent">
                    Content for tab three
                </div>
            </div>
        </div>
    </article>
    <script src="../js/main.js"></script>
</body>

</html>
